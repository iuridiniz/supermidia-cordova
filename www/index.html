<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    </head>
    <body>
        <iframe id="online" src="" scrolling="no" style="display: none; position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>
        <div id="offline" style="display: none; position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"> Supermidia.TV est√° offline </div>
    </body>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">
        
        var myhost = "www.supermidia.tv";
        var timeoutCheck = null;
        var intervalCheck = 60 * 1000;
        
        function onDeviceReady() {
            check(myhost);
        }
        function onOnline() {
            check(myhost);
        }
        function onOffline() {
            check(myhost);
        }
 
        function check(host) {
            window.clearTimeout(timeoutCheck);
            /* not has wifi, so show offline and check again later */
            if (!hasWifi()) {
                console.debug("I has no wifi");
                showOffline();
                timeoutCheck = window.setTimeout(function() {
                    check();
                }, intervalCheck);
                return;
            }
            /* check internet connection */
            /* if yes open iframe */ 
            hostReachable(host, function() {
                /* I'm online */
                /* load content when done show online */
                console.debug("I has wifi and I can reach '" + host + "', so display it");
                showOnline();
            }, function() {
                /* else show offline and check again in 60 seconds (IDEAL: each second, then 2x (up limit 5 minutes)*/ 
                console.debug("I has wifi, but I cannot reach '" + host + "'");
                showOffline();
                timeoutCheck = window.setTimeout(function() {
                    check();
                }, intervalCheck);
            });
        }


        function showOnline() {
            /* load content when done show online */

            /* load the page */
            $("#offline").hide(); 
            $("#online").show();
            $("#online")[0].src = "http://" + myhost ;
        }
        function showOffline() {
            $("#online").hide();
            $("#offline").show();
        }
       
        function hasWifi() {
            return (navigator.connection.type == Connection.WIFI);
            //return true;
        }

        function hostReachable(host, callbackSuccess, callbackFail) {
            $.ajax({
                url: "http://" + host + "/?rand=" + Math.floor((1 + Math.random()) * 0x10000),
                type: 'HEAD',
                success: function(result){
                    if (callbackSuccess && typeof(callbackSuccess) === "function") {
                        callbackSuccess(result);
                    }
                },     
                error: function(result){
                    if (callbackFail && typeof(callbackFail) === "function") {
                        callbackFail(result);
                    }
                }
            });
        }
        document.addEventListener('deviceready', onDeviceReady, false);
        document.addEventListener("offline", onOffline, false);
        document.addEventListener("online", onOnline, false);
    </script>
</html>
